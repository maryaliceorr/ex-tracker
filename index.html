<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Ex Tracker</title>
</head>
<body>
  <h1 class="text-center">Ex Tracker</h1>
  <div class="row center" id="searchbar">
    <div class="col-lg-6">
      <div class="input-group center">
        <input type="text" id="search-input" class="form-control" placeholder="Search here">
      </div>
    </div>
</div>
<div class="center">
  <button type="button" class="btn btn-default btn-lg" id="morning-button">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Morning
  </button>
  <button type="button" class="btn btn-default btn-lg" id="afternoon-button">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Afternoon
  </button>
  <button type="button" class="btn btn-default btn-lg" id="evening-button">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Evening
  </button>
  <button type="button" class="btn btn-default btn-lg" id="after-dark-button">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> After Dark
  </button>
  <button type="button" class="btn btn-default btn-lg" id="reset-button">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Reset
  </button>
</div>
  <div class="center">
    <div class="center" id="ex"></div>
  </div>
  <div class="row" id="locations" ></div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
